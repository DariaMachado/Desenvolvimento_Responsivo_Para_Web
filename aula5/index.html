<!DOCTYPE HTML>
<html>
    <head>
        <meta charset ="UTF-8"/>
        <title> Aula 5</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <form action="#" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" value="Meu nome é" required="required"/>
                <br/>
                <label>E-mail:</label>
                <input type="email"/>
                <br/>
                <label>Idade:</label>
                <input type="number" min="0" max="10" step="0.5"/>
                <br/>
                <label>Data de Nascimento:</label>
                <input type="date" min="2021-03-01" max="2021-03-30" />
                <br/>
                <label>Telefone fixo:</label>
                <input type="text" placeholder="(00) 0000-0000" 
                pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}$"/>
                <br/>
                <label>Estado:</label>
                <select>
                    <option>Paraná</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                </select>
                <br/>
                <label>Cores:</label> <br/>
                <input type="checkbox"/> Vermelho <br/>
                <input type="checkbox"/> Verde <br/>
                <input type="checkbox"/> Amarelo <br/>
                <input type="checkbox"/> Azul <br/>
                <input type="checkbox"/> Preto <br/>

                <label>Sexo:</label> <br/>
                <input type="radio" name="sexo"/> Masculino <br/>
                <input type="radio" name="sexo"/> Feminino <br/>

                <label>Deixe seu Comentário:</label> <br/>
                <textarea cols="50" rows="5"> Meu comentário é</textarea> <br/>

                <input type="submit" value="Gravar"/>
            </fieldset>
        </form>

    </body>
</html>
