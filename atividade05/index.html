<html>
    <head>
        <meta charset ="UTF-8"/>
        <title> Atividade Aula 5</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <style type="text/css">
            body {
                background-color:blue;
            }
        </style>
    </head>
    <body style="background-color:yellow;">

        <form action="#" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" required="required"/>
                <br/>
                <label for="email">E-mail:</label>
                <input id="email" type="email" required="required"/>
                <br/>
                <label for="datan">Data de Nascimento:</label>
                <input id="datan" type="date" max="2021-03-01" required="required"/>
                <br/>
                <label for="cpf">CPF:</label>
                <input id="cpf" type="text" required="required" maxlength="11" pattern="[0-9]{11}"/>
                <br/>
                <label for="tel">Telefone:</label>
                <input id="tel" type="text" placeholder="(00) 0000-0000" 
                pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}$" required="required"/>
                <br/>
                <label>Sexo:</label> <br/>
                <input id="masculino" type="radio" name="sexo" /> <label for="masculino">Masculino</label> <br/>
                <input id="feminino" type="radio" name="sexo" /> <label for="feminino">Feminino</label> <br/>
                <label>Estado:</label>
                <select required="required">
                    <option value="">Nenhum</option>
                    <option value="1">Paraná</option>
                    <option value="2">Santa Catarina</option>
                    <option value="3">Rio Grande do Sul</option>
                </select>
                <br/>
                <input type="submit"/>
            </fieldset>
        </form>
    </body>
</html>
